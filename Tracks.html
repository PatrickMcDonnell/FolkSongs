<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folksong Collection - Select Tracks</title>
    <link rel="stylesheet" type="text/css" href="andreas01.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #000; /* Set default text color to black */
        }
        .track-list {
            list-style-type: none;
            padding: 0;
        }
        .track-list li {
            margin: 5px 0;
            cursor: pointer;
            color: #000; /* Default text color */
        }
        .track-list li.selected {
            color: blue; /* Selected text color */
        }
        .finished-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #808080; /* Grey background */
            color: #fff; /* White text */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1><a href="#">Folksong Collection</a></h1>
        <p>Families: <a href="#">Songs</a> &middot; <a href="">About</a> &middot; <a href="">Tracks</a> &middot; <a href="">Comment</a></p>
    </div>
    <img id="frontphoto" src="img/Notesheader2.jpg" width="760" height="190" alt="" />
    <div id="contentwide">
        <h1>Select Tracks</h1>
        <ul class="track-list">
            <li data-src="Tracks/Coming Through The Rye.mp3" data-title="Coming Through The Rye">Coming Through The Rye</li>
            <li data-src="Tracks/song2.mp3" data-title="Song 2">Song 2</li>
            <li data-src="Tracks/song3.mp3" data-title="Song 3">Song 3</li>
            <!-- Add more tracks here as needed -->
        </ul>
        <button class="finished-button" id="finished-selecting">Finished Selecting</button>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const trackListItems = document.querySelectorAll('.track-list li');
                const finishedButton = document.getElementById('finished-selecting');

                finishedButton.addEventListener('click', function() {
                    const selectedPlaylist = [];
                    trackListItems.forEach(item => {
                        if (item.classList.contains('selected')) {
                            const songSrc = item.getAttribute('data-src');
                            const songTitle = item.textContent;
                            selectedPlaylist.push({ src: songSrc, title: songTitle });
                        }
                    });

                    // Store selected playlist in localStorage
                    localStorage.setItem('playlist', JSON.stringify(selectedPlaylist));

                    // Redirect back to index.html
                    window.location.href = 'index.html';
                });

                trackListItems.forEach(item => {
                    item.addEventListener('click', function() {
                        item.classList.toggle('selected');
                    });
                });
            });
        </script>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2024 <a href="#">Thomas Patrick McDonnell</a> &middot; 
            | <a href="#">Homepage</a></p>
    </div>
</div>
</body>
</html>
