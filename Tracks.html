<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folksong Collection</title>
    <link rel="stylesheet" type="text/css" href="andreas01.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #000; /* Set text color to black */
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-list li {
            margin: 5px 0;
            cursor: pointer;
            color: #000; /* Set text color to black */
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1><a href="#">Folksong Collection</a></h1>
        <p>Families: <a href="#">Songs</a> &middot; <a href="">About</a> &middot; <a href="">Tracks</a> &middot; <a href="">Comment</a></p>
    </div>
    <img id="frontphoto" src="img/Notesheader2.jpg" width="760" height="190" alt="" />
    <div id="contentwide">
        <h1>Select Tracks</h1>
        <ul class="track-list">
            <li data-src="Tracks/Coming Through The Rye.mp3" data-title="Coming Through The Rye">Coming Through The Rye</li>
            <li data-src="Tracks/Goober Peas.mp3" data-title="Song 2">Goober Peas</li>
            <li data-src="Tracks/Geordie.mp3" data-title="Geordie">Geordie</li>
        </ul>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const trackListItems = document.querySelectorAll('.track-list li');

                trackListItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const songSrc = this.getAttribute('data-src');
                        const songTitle = this.getAttribute('data-title');
                        const newSong = { src: songSrc, title: songTitle };

                        // Add song to localStorage and trigger storage event
                        localStorage.setItem('newSong', JSON.stringify(newSong));
                        // Remove the item immediately after to ensure the event fires each time
                        setTimeout(() => localStorage.removeItem('newSong'), 0);
                        alert(`Added ${songTitle} to playlist.`);
                    });
                });
            });
        </script>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2024 <a href="#">Thomas Patrick McDonnell</a> &middot; 
            | <a href="#">Homepage</a></p>
    </div>
</div>
</body>
</html>
