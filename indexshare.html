        <h2 class="hide">Menu:</h2>

    <div id="contentwide">
        <h1>Audio Player</h1>


    <div id="content">
        <audio controls id="audioPlayer">
            Your browser does not support the audio element.
        </audio>
        <ul class="song-list" id="playlist">
            <!-- List of songs will be populated here -->
        </ul>
        <button class="clear-button" onclick="clearPlaylist()">Clear Playlist</button>
        <button class="share-button" onclick="sharePlaylist()">Share Playlist</button>
    </div>
</div>
<script>
    const playlist = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');

    // Function to clear the playlist
    function clearPlaylist() {
        playlist.innerHTML = '';
        audioPlayer.src = '';
    }

    // Function to share the playlist via email
    function sharePlaylist() {
        const songs = playlist.querySelectorAll('li');
        if (songs.length === 0) {
            alert('The playlist is empty.');
            return;
        }

        let songList = '';
        songs.forEach(song => {
            songList += song.textContent + '\n';
        });

        const subject = encodeURIComponent('My Folksong Playlist');
        const body = encodeURIComponent('Here is my playlist:\n\n' + songList);
        const mailtoLink = `mailto:?subject=${subject}&body=${body}`;

        window.location.href = mailtoLink;
    }

    // Example function to add songs to the playlist (You can replace this with your actual code)
    function addSongToPlaylist(songName, songUrl) {
        const li = document.createElement('li');
        li.textContent = songName;
        li.dataset.url = songUrl;
        li.onclick = function() {
            audioPlayer.src = this.dataset.url;
            audioPlayer.play();
        };
        playlist.appendChild(li);
    }

    // Example songs added to playlist (You can replace this with your actual code)
    addSongToPlaylist('Song 1', 'path/to/song1.mp3');
    addSongToPlaylist('Song 2', 'path/to/song2.mp3');
    addSongToPlaylist('Song 3', 'path/to/song3.mp3');
</script>
