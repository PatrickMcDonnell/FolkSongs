    <div id="contentwide">
        <h1>Audio Player</h1>
        <audio id="audio-player" controls>Your browser does not support the audio element.</audio>
        <ul class="song-list" id="playlist"></ul>

        <button class="clear-button" id="clear-playlist">Clear Playlist</button>
        <button class="share-button" id="share-playlist">Share Playlist</button>

        <script src="https://cdn.jsdelivr.net/npm/id3js@2.1.0/dist/id3.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const audioPlayer = document.getElementById('audio-player');
                const playlist = document.getElementById('playlist');
                const clearButton = document.getElementById('clear-playlist');
                const shareButton = document.getElementById('share-playlist');
                const baseUrl = 'https://patrickmcdonnell.github.io/FolkSongs/';
                const songComments = {};

                // Load comments from Tracks.html
                function loadSongCommentsFromHTML() {
                    fetch('https://patrickmcdonnell.github.io/FolkSongs/Tracks.html')
                        .then(response => response.text())
                        .then(htmlText => {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(htmlText, 'text/html');

                            const songElements = doc.querySelectorAll('li');

                            songElements.forEach(li => {
                                const title = li.getAttribute('data-title');
                                const hoverBox = li.querySelector('.hover-box');

                                if (title && hoverBox) {
                                    songComments[title] = hoverBox.textContent.trim();
                                }
                            });

                            // Call function to initialize playlist from URL
                            initializePlaylistFromURL();
                        })
                        .catch(error => {
                            console.error('Error fetching or parsing the HTML file:', error);
                        });
                }

                // Initialize playlist from URL parameters
                function initializePlaylistFromURL() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const songsParam = urlParams.get('songs');

                    if (songsParam) {
                        playlist.innerHTML = '';  // Clear the previous playlist
                        const songPaths = songsParam.split(';');
                        songPaths.forEach(path => {
                            const filename = decodeURIComponent(path.split('/').pop());
                            const title = filename.replace(/\.mp3$/, '').replace(/%20/g, ' ');

                            const li = document.createElement('li');
                            li.textContent = title;
                            li.setAttribute('data-src', baseUrl + decodeURIComponent(path));

                            // Create hover box with comments
                            const hoverBox = document.createElement('div');
                            hoverBox.classList.add('hover-box');
                            hoverBox.textContent = songComments[title] || "Song details not available.";
                            li.appendChild(hoverBox);
                            playlist.appendChild(li);
                        });

                        if (songPaths.length > 0) {
                            audioPlayer.src = baseUrl + decodeURIComponent(songPaths[0]);
                            audioPlayer.play();
                        }
                    }
                }

                // Clear the playlist
                function clearPlaylist() {
                    localStorage.removeItem('playlist');
                    playlist.innerHTML = '';
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                }

                // Create email URL for sharing
                function createEmailURL(songsArray) {
                    const encodedSongs = songsArray.map(song => encodeURIComponent(song));
                    return `https://patrickmcdonnell.github.io/FolkSongs/index.html?songs=${encodedSongs.join(';')}`;
                }

                // Share playlist via email
                shareButton.addEventListener('click', function() {
                    const songTitles = Array.from(playlist.children).map(li => li.textContent.trim());
                    const emailBody = `Check out my playlist: ${songTitles.join(', ')}`;
                    const emailLink = `mailto:?subject=My Playlist&body=${encodeURIComponent(emailBody)}`;
                    window.location.href = emailLink;
                });

                // Play selected song
                playlist.addEventListener('click', function(event) {
                    if (event.target.tagName === 'LI') {
                        const selectedLi = event.target;
                        const src = selectedLi.getAttribute('data-src');
                        audioPlayer.src = src;
                        audioPlayer.play();
                    }
                });

                // Event listener for clear button
                clearButton.addEventListener('click', clearPlaylist);

                // Initialize song comments on page load
                loadSongCommentsFromHTML();
            });
        </script>
