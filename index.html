  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .action-button {
      padding: 10px 20px;
      background-color: #808080;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .action-button:hover {
      background-color: #666666;
    }
    #visualizer {
      display: block;
      margin: 0 auto 20px auto;
      background-color: black;
      border: 2px solid #444;
    }
    .song-list li {
      position: relative;
      cursor: pointer;
      margin-bottom: 6px;
      text-decoration: underline;
    }
    .hover-box {
      display: block;
      position: absolute;
      background-color: #fdfefe;
      border: 1px solid #bbb;
      padding: 12px;
      z-index: 1;
      white-space: pre-wrap;
      width: 260px;
      max-height: 80vh;
      overflow-y: auto;
      top: -10px;
      left: calc(100% + 10px);
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .song-list li:hover .hover-box {
      opacity: 1;
      pointer-events: auto;
    }
  </style>

<script>
const audioPlayer = document.getElementById('audio-player');
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
let audioCtx, analyser, source;

function setupAudioContext() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    source = audioCtx.createMediaElementSource(audioPlayer);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
  }
}

function draw() {
  requestAnimationFrame(draw);
  const bufferLength = analyser.fftSize;
  const dataArray = new Uint8Array(bufferLength);
  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.lineWidth = 7;
  ctx.strokeStyle = '#66ccff';
  ctx.beginPath();
  const sliceWidth = canvas.width / bufferLength;
  let x = 0;
  for (let i = 0; i < bufferLength; i++) {
    const v = dataArray[i] / 128.0;
    const y = v * canvas.height / 2;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    x += sliceWidth;
  }
  ctx.lineTo(canvas.width, canvas.height / 2);
  ctx.stroke();
}

audioPlayer.addEventListener('play', () => { setupAudioContext(); draw(); });
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const playlist = document.getElementById('playlist');
  const audioPlayer = document.getElementById('audio-player');
  const baseUrl = 'https://patrickmcdonnell.github.io/FolkSongs/';
  let currentSongIndex = 0;

  async function fetchSongComments(songPath) {
    try {
      const response = await fetch(baseUrl + 'Tracks.html');
      const html = await response.text();
      const doc = new DOMParser().parseFromString(html, 'text/html');
      const items = doc.querySelectorAll('li');
      for (let item of items) {
        const src = item.getAttribute('data-src');
        if (src && decodeURIComponent(src).endsWith(songPath)) {
          const hoverBox = item.querySelector('.hover-box');
          return hoverBox ? hoverBox.textContent : '';
        }
      }
    } catch (e) {
      console.error('Comment fetch error:', e);
    }
    return '';
  }

  function initializePlaylist() {
    playlist.innerHTML = '';
    const songsParam = new URLSearchParams(window.location.search).get('songs');

    if (songsParam) {
      const songPaths = songsParam.split(';');
      songPaths.forEach(async (path, index) => {
        const title = decodeURIComponent(path.split('/').pop()).replace(/\.mp3$/, '');
        const li = document.createElement('li');
        li.textContent = title;
        li.setAttribute('data-src', baseUrl + decodeURIComponent(path));

        const hover = document.createElement('div');
        hover.className = 'hover-box';
        hover.textContent = await fetchSongComments(decodeURIComponent(path));
        li.appendChild(hover);

        li.addEventListener('click', () => {
          currentSongIndex = index;
          audioPlayer.src = li.getAttribute('data-src');
          audioPlayer.play();
        });

        playlist.appendChild(li);
      });

      // Set the first song to play and add the 'ended' event listener
      audioPlayer.src = baseUrl + decodeURIComponent(songPaths[0]);
      audioPlayer.play();

      // Use the 'ended' event to move to the next song
      audioPlayer.addEventListener('ended', function () {
        currentSongIndex++;
        if (currentSongIndex >= playlist.children.length) {
          currentSongIndex = 0; // Loop back to the first song
        }
        const nextSong = playlist.children[currentSongIndex];
        audioPlayer.src = nextSong.getAttribute('data-src');
        audioPlayer.play();
      });
    }
  }

  // Initialize playlist when the DOM content is loaded
  initializePlaylist();

  // Clear Playlist Button
  const clearButton = document.getElementById('clear-playlist');
  clearButton.addEventListener('click', () => {
    playlist.innerHTML = ''; // Clear playlist display
    audioPlayer.pause();
    audioPlayer.src = ''; // Stop the audio player
  });

  // Share Playlist Button
  const shareButton = document.getElementById('share-playlist');
  shareButton.addEventListener('click', () => {
    const songPaths = Array.from(playlist.children)
      .map(li => li.getAttribute('data-src'))
      .join(';');
    const url = `${window.location.origin}?songs=${encodeURIComponent(songPaths)}`;
    prompt('Share this playlist link:', url); // Prompt user to copy the URL
  });
});
</script>
