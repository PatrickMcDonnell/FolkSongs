<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>All Tracks</title>
    <link href="andreas01.css" media="screen,projection" rel="stylesheet" type="text/css"/>
    <link href="print.css" media="print" rel="stylesheet" type="text/css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #000; /* Set default text color to black */
        }
        .track-list {
            list-style-type: none;
            padding: 0;
            display: grid; /* Use CSS Grid for layout */
            grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */
            gap: 10px; /* Gap between items */
        }
        .track-list li {
            position: relative; /* Ensure the hover box is positioned relative to the item */
            margin: 0;
            line-height: 1.5; /* Set line height for single spacing */
            cursor: pointer;
            color: #000; /* Default text color */
        }
        .track-list li.selected {
            color: blue; /* Selected text color */
        }
        .styled-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #808080; /* Grey background */
            color: #fff; /* White text */
            border: none;
            cursor: pointer;
        }
        #footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        .hover-box {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            padding: 10px;
            z-index: 1;
            white-space: pre-wrap;
            width: 250px;
            max-height: 80vh;
            overflow: auto;
            left: calc(100% + 10px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .track-list li:hover .hover-box {
            display: block;
        }
        #controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }  
    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1><a href="#">All Tracks</a></h1>
        <img alt="" height="190" id="frontphoto" src="img/guitarplayerheader2.jpg" width="760"/>
        <h1>Select Tracks</h1>

        <!-- Search input -->
        <input id="searchInput" placeholder="Search for a song by title or author..." style="margin-bottom: 20px; width: 100%; padding: 10px; box-sizing: border-box;" type="text"/>

        <!-- Select All Button -->
        <button class="styled-button" id="selectAllButton">Select All</button>

        <!-- Select Random Button -->
        <button class="styled-button" id="selectNumberButton">Select Random Songs</button>

        <!-- Play Button -->
        <button class="styled-button" id="finished-selecting">Play</button>

        <ul class="track-list">
            <li data-src="Tracks/A Bicycle Built For Two.mp3" data-title="A Bicycle Built For Two" data-author="Harry Dacre" data-comments="A Bicycle Built for Two, also known as Daisy Bell, is a popular song written in 1892 by British composer Harry Dacre. It tells the story of a man proposing marriage, suggesting they ride a tandem , first known in the 19th century. A song about leaving and the sorrow of parting."></li>
            <!-- Add more tracks here as needed -->
        </ul>
    </div>

    <div id="footer">
        <p>Copyright © 2024 <a href="img/PatMcD4x4.jpg">Thomas Patrick McDonnell</a> · 
        | <a href="homepage.html">Homepage</a></p>
    </div>

    <audio id="audio-player" controls></audio>

    <script src="https://cdn.jsdelivr.net/npm/id3js@2.1.0/dist/id3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const playlist = document.getElementById('playlist');
            const clearButton = document.getElementById('clear-playlist');
            const shareButton = document.getElementById('share-playlist');
            const baseUrl = 'https://patrickmcdonnell.github.io/FolkSongs/';
            let currentSongIndex = 0;

            function fetchSongComments(songPath) {
                return fetch(baseUrl + 'Tracks.html')
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const songItems = doc.querySelectorAll('li');
                        let songComments = '';

                        songItems.forEach(item => {
                            const src = item.getAttribute('data-src');
                            if (src && src.endsWith(songPath)) {
                                const hoverBox = item.querySelector('.hover-box');
                                if (hoverBox) {
                                    songComments = hoverBox.textContent;
                                }
                            }
                        });

                        return songComments || "Song details not available.";
                    })
                    .catch(() => "Song details not available.");
            }

            function playNextSong() {
                currentSongIndex++;
                if (currentSongIndex < playlist.children.length) {
                    const nextSong = playlist.children[currentSongIndex];
                    audioPlayer.src = nextSong.getAttribute('data-src');
                    audioPlayer.play();
                }
            }

            audioPlayer.addEventListener('ended', playNextSong);

            function initializePlaylistFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const songsParam = urlParams.get('songs');

                if (songsParam) {
                    playlist.innerHTML = '';  
                    const songPaths = songsParam.split(';');
                    songPaths.forEach(async path => {
                        const filename = decodeURIComponent(path.split('/').pop()); 
                        const title = filename.replace(/\.mp3$/, '');

                        const li = document.createElement('li');
                        li.textContent = title;  
                        li.setAttribute('data-src', baseUrl + decodeURIComponent(path));

                        const hoverBox = document.createElement('div');
                        hoverBox.classList.add('hover-box');
                        const comments = await fetchSongComments(decodeURIComponent(path));
                        hoverBox.textContent = comments;
                        li.appendChild(hoverBox);

                        playlist.appendChild(li);

                        li.addEventListener('click', function() {
                            currentSongIndex = Array.from(playlist.children).indexOf(li);
                            audioPlayer.src = li.getAttribute('data-src');
                            audioPlayer.play();
                        });
                    });

                    if (songPaths.length > 0) {
                        audioPlayer.src = baseUrl + decodeURIComponent(songPaths[0]);
                        audioPlayer.play();
                    }
                }
            }

            function initializePlaylist() {
                const storedPlaylist = localStorage.getItem('playlist');
                if (storedPlaylist) {
                    const songList = JSON.parse(storedPlaylist);
                    songList.forEach(song => {
                        const li = document.createElement('li');
                        li.textContent = song.title;
                        li.setAttribute('data-src', song.src);

                        const hoverBox = document.createElement('div');
                        hoverBox.classList.add('hover-box');
                        hoverBox.textContent = song.comments;
                        li.appendChild(hoverBox);

                        playlist.appendChild(li);

                        li.addEventListener('click', function() {
                            currentSongIndex = Array.from(playlist.children).indexOf(li);
                            audioPlayer.src = li.getAttribute('data-src');
                            audioPlayer.play();
                        });
                    });
                }
            }

            function clearPlaylist() {
                localStorage.removeItem('playlist');
                playlist.innerHTML = '';
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                currentSongIndex = 0;
            }

            initializePlaylistFromURL();
            initializePlaylist();

            clearButton.addEventListener('click', clearPlaylist);

            shareButton.addEventListener('click', function() {
                const songPaths = Array.from(playlist.children).map(li => encodeURIComponent(li.getAttribute('data-src')));
                const playlistParam = songPaths.join(';');
                const shareURL = `${window.location.origin}${window.location.pathname}?songs=${playlistParam}`;
                const subject = encodeURIComponent('Check out this playlist');
                const body = encodeURIComponent(`Here is a playlist I thought you might like: ${shareURL}`);
                window.location.href = `mailto:?subject=${subject}&body=${body}`;
            });

        });
    </script>

</body>
</html>
