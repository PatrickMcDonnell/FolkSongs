<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Waveform</title>
    <link rel="stylesheet" href="style_waveform.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div id="waveform"></div>
    <button id="playPause">Play/Pause</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <button id="speedNormal">1x</button>
    <button id="speedHalf">0.5x</button>
    <button id="speedDouble">2x</button>
    <input type="color" id="waveColor" value="#ff0000">
    <input type="color" id="progressColor" value="#0000ff">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: 'violet',
                progressColor: 'purple'
            });

            wavesurfer.load('Tracks/your-audio-file.mp3');

            document.getElementById('playPause').addEventListener('click', function() {
                wavesurfer.playPause();
            });

            document.getElementById('volume').addEventListener('input', function() {
                wavesurfer.setVolume(this.value);
            });

            document.getElementById('speedNormal').addEventListener('click', function() {
                wavesurfer.setPlaybackRate(1);
            });
            document.getElementById('speedHalf').addEventListener('click', function() {
                wavesurfer.setPlaybackRate(0.5);
            });
            document.getElementById('speedDouble').addEventListener('click', function() {
                wavesurfer.setPlaybackRate(2);
            });

            document.getElementById('waveColor').addEventListener('input', function() {
                wavesurfer.setWaveColor(this.value);
            });

            document.getElementById('progressColor').addEventListener('input', function() {
                wavesurfer.setProgressColor(this.value);
            });

            wavesurfer.on('ready', function () {
                wavesurfer.addMarker({
                    time: 10,
                    label: "Start",
                    color: '#ff990a'
                });

                wavesurfer.enableDragSelection({
                    color: 'rgba(0, 255, 0, 0.1)'
                });
            });
        });
    </script>
</body>
</html>
