<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blues</title>
    <link rel="stylesheet" type="text/css" href="andreas01.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print" />
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1><a href="#">Child Ballads</a></h1>
    </div>
    <img id="frontphoto" src="img/guitarplayerheader2.jpg" width="760" height="190" alt="" />
    <h1>Select Tracks</h1>

    <input type="text" id="searchInput" placeholder="Search for a song..." style="margin-bottom: 20px; width: 100%; padding: 10px; box-sizing: border-box;">

    <button class="finished-button" id="finished-selecting">Play</button>

    <ul class="track-list">
        <li data-src="Tracks/Anachie Gordon.mp3" data-title="Anachie Gordon">Anachie Gordon</li>
        <li data-src="Tracks/Barbara Allen.mp3" data-title="Barbara Allen">Barbara Allen</li>
        <!-- Add more tracks as needed -->
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/id3js@2.1.0/dist/id3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trackListItems = document.querySelectorAll('.track-list li');
            const finishedButton = document.getElementById('finished-selecting');
            const searchInput = document.getElementById('searchInput');

            function getCommentsFromMp3(src, callback) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', src, true);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function() {
                    const arrayBuffer = xhr.response;
                    ID3.loadTag(arrayBuffer, function() {
                        const tags = ID3.getAllTags(arrayBuffer);
                        callback(tags ? tags.comment : '');
                    }, { tags: ['comment'] });
                };
                xhr.send();
            }

            finishedButton.addEventListener('click', function() {
                const selectedPlaylist = [];
                let remainingTracks = trackListItems.length;

                trackListItems.forEach(item => {
                    if (item.classList.contains('selected')) {
                        const songSrc = item.getAttribute('data-src');
                        const songTitle = item.getAttribute('data-title');
                        getCommentsFromMp3(songSrc, function(comments) {
                            selectedPlaylist.push({ src: songSrc, title: songTitle, comments: comments });
                            remainingTracks--;
                            if (remainingTracks === 0) {
                                // Store selected playlist in localStorage
                                localStorage.setItem('playlist', JSON.stringify(selectedPlaylist));

                                // Redirect back to index.html
                                window.location.href = 'index.html';
                            }
                        });
                    } else {
                        remainingTracks--;
                        if (remainingTracks === 0) {
                            // Handle case when no tracks are selected
                            localStorage.setItem('playlist', JSON.stringify(selectedPlaylist));
                            window.location.href = 'index.html';
                        }
                    }
                });
            });

            trackListItems.forEach(item => {
                item.addEventListener('click', function() {
                    item.classList.toggle('selected');
                });
            });

            // Add search functionality
            searchInput.addEventListener('input', function() {
                const filter = searchInput.value.toLowerCase();
                trackListItems.forEach(function(item) {
                    const title = item.getAttribute('data-title').toLowerCase();
                    if (title.includes(filter)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>

    <div id="footer">
        <p>Copyright &copy; 2024 <a href="img/PatMcD4x4.jpg">Thomas Patrick McDonnell</a> &middot; 
            | <a href="homepage.html">Homepage</a></p>
    </div>
</div>
</body>
</html>
