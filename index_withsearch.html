<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folk Songs</title>
    <style>
        /* Add necessary styles */
        .search-container {
            display: none;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        #searchResults div {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        #searchResults div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="searchButton">Search All Tracks</button>
        <button id="shareButton">Share</button>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for tracks...">
        <button id="performSearch">Go</button>
        <div id="searchResults"></div>
    </div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            document.querySelector('.search-container').style.display = 'block';
        });

        document.getElementById('performSearch').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            fetchTracks(searchTerm);
        });

        function fetchTracks(searchTerm) {
            // Assuming you have a predefined list of MP3 files
            const tracks = [
                { name: 'Track 1', path: 'Tracks/track1.mp3' },
                { name: 'Track 2', path: 'Tracks/track2.mp3' },
                // Add more tracks here
            ];

            const results = tracks.filter(track => track.name.toLowerCase().includes(searchTerm));
            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            results.forEach(track => {
                const trackElement = document.createElement('div');
                trackElement.textContent = track.name;
                trackElement.addEventListener('click', function() {
                    document.getElementById('audioSource').src = track.path;
                    document.getElementById('audioPlayer').load();
                });
                resultsContainer.appendChild(trackElement);
            });
        }
    </script>
</body>
</html>
