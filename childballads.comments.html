    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #000; /* Set text color to black */
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-list li {
            margin: 5px 0;
            cursor: pointer;
            color: #000; /* Set text color to black */
            text-decoration: underline;
            position: relative; /* Ensure hover box is positioned relative to this item */
            padding: 10px; /* Adjust padding if needed */
        }
        .song-list li:hover::after {
            content: attr(data-comments);
            display: block;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px; /* Increase padding for better readability */
            z-index: 1;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            max-width: 300px; /* Limit the width to avoid too wide boxes */
            overflow: auto; /* Add scrollbar if content is too long */
            top: 100%; /* Position below the list item */
            left: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
            border-radius: 4px; /* Rounded corners for the hover box */
        }
    </style>
</head>

<div id="wrap">
    <div id="header">
        <h1><a href="#">Child Ballads</a></h1>
    </div>

            <li><a href="shanties.html">Shanties</a></li>
        </ul>
    </div>
    <div id="contentwide">
        <h1>Song List</h1>

        <ul class="song-list" id="playlist">
            <li class="song-item" data-src="Tracks/AnachieGordon.mp3" data-comments="This is a comment for Anachie Gordon">Anachie Gordon</li>
            <li class="song-item" data-src="Tracks/ChildBallad2.mp3" data-comments="Another comment for Child Ballad 2">Child Ballad 2</li>
            <!-- Add more songs here -->
        </ul>

        <script src="https://cdn.jsdelivr.net/npm/id3js@2.1.0/dist/id3.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const playlist = document.getElementById('playlist');

                // Function to save the playlist to localStorage
                function savePlaylist() {
                    const songs = playlist.querySelectorAll('li');
                    const playlistArray = Array.from(songs).map(song => ({
                        title: song.textContent,
                        src: song.getAttribute('data-src'),
                        comments: song.getAttribute('data-comments') || '' // Get comments if available
                    }));
                    localStorage.setItem('playlist', JSON.stringify(playlistArray));
                }

                // Event listener for song clicks to add songs to the playlist
                playlist.addEventListener('click', function(event) {
                    if (event.target && event.target.matches('li.song-item')) {
                        savePlaylist();
                    }
                });
            });
        </script>
